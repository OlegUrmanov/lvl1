<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header"></header>
  <main class="content">
    <form class="registration">
      <p class="registration__text-header">Регистрация</p>
      <p class="registration__text-email">E-mail:
        <input class="registration__login registration__login_active" required>
        </p>
        <div class="password-block">
          <p class="password-block__text-password">Пароль:
            <input class="password-block__password password-block__password_active" type="password" required>
          </p>
            <p class="password-block__text-password-confirmation">Подтверждение пароля:
              <input class="password-block__password password-block__password-repeat password-block__password_active" type="password" required>
          </p>
        </div>
        <input class="registration__check-confirmation" id="chek" type="checkbox">
        <label for="chek">Я согласен с условиями и правилами сайта</label>
        <p><input class="registration__button registration__button_active" type="submit" value="Регистрация"></p>
    </form>
  </main>
</body>
<footer class="footer">
</footer>
<script src="js/registration-form.js"></script>

</html>
